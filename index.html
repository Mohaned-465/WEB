<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web Site</title>
    <style>
        body {
            font-family: Cambria, serif;
            font-size: 16px; 
            background-color: #ffffff;
        }

        .box {
            border: 2px solid black;
            width: 500px;
            padding: 30px;
            margin: 40px auto; 
            background-color: #d6d6d6;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .red-underline {
            color: rgb(250, 0, 0);
            text-decoration: underline;
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            display: flex; 
            align-items: flex-start;
            gap: 20px; 
        }

        .info {
            color: rgb(56, 151, 58);  
        }
        .info p {
            margin: 5px 0;
        } 
        .label {
          font-size: 16px;
         font-weight: bold;
        }

        .value {
         font-size: 14px;
        }

        img {
            width: 250px;
            height: 250px;
            border: 1px solid #830404;
        }
    </style>
</head>
<body>

    <div class="box">
        
        <h1>Welcome my website</h1>

        
        <p class="red-underline">Dev Web</p>

        
        <div class="content">
           <div class="info">
             <p><span class="label">Full Name :</span> <span class="value">Hammadi Mohaned Mohammed</span></p>
             <p><span class="label">Age :</span> <span class="value">20</span></p>
              <p><span class="label">Class :</span> <span class="value">2ère Informatique</span></p>
             <p><span class="label">University :</span> <span class="value">Echahid Hamma Lakhdar</span></p>
            </div>


            <img src="photo.jpg" alt="My Picture">
        </div>
    </div>

</body>
</html>
